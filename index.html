<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript" src="showLivescore.js"></script>
    <script type="module" src="https://widgets.api-sports.io/football/1.1.8/widget.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>

  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <button id="livescoreBtn" type="button" class="btn btn-primary">Livescore</button>
      <button type="button" class="btn btn-primary">Fixture</button>
      <button type="button" class="btn btn-primary">Standings</button>
      <button type="button" class="btn btn-primary">Leagues</button>
      <button type="button" class="btn btn-primary">Clubs</button>
      <button type="button" class="btn btn-primary">Players</button>
    </div>
  </nav>

  <main>
    <div class="container-fluid">
      <div class="row my-2" >
        <div id="livescoreDiv" class="col-sm-6 fixed">
          <div id="wg-api-football-livescore"
                data-host="api-football-v1.p.rapidapi.com"
                data-refresh="0"
                data-key=""
                data-theme="dark"
                data-show-errors="true"
                class="api_football_loader">
            </div>
        </div>
        <div id="tableDiv" class="col-sm-6 fixed">
          <div id="wg-api-football-standings"
              data-host="api-football-v1.p.rapidapi.com"
              data-league="39"
              data-team=""
              data-season="2020"
              data-key=""
              data-theme="dark"
              data-show-errors="true"
              class="api_football_loader">
         </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted py-5 bg-dark">
    <div class="container text-white">
      <p class="mb-1">Mislav Stiglec</p>
      <p class="mb-0">Livescore data</p>
    </div>
  </footer>


</body>
</html>
